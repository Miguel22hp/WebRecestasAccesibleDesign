<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetas almacenadas como favoritas</title>
    <link rel="stylesheet" href="./css/favoritos.css" />
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.3.1",
          "react-dom": "https://esm.sh/react-dom@18.3.1",
          "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
          "htm": "https://esm.sh/htm@3.1.1"
        }
      }
    </script>
  </head>
  <body>
    <main id="root"></main>
    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";
      import htm from "htm";

      const html = htm.bind(React.createElement);

      const favorites = [
        { id: "ensalada", name: "Ensalada de quinoa", time: "20 min", tags: ["vegano", "r치pido"] },
        { id: "salmon", name: "Salm칩n al horno", time: "30 min", tags: ["pescado", "horno"] }
      ];

      function App() {
        return html`
          <section className="page">
            <header className="headerFav">
              <h1>Favoritos</h1>
              <a className="link" href="./Index.html">Volver a inicio</a>
            </header>
            <p className="muted">Tus recetas guardadas para acceder r치pido.</p>
            <div className="grid">
              ${favorites.map((recipe) => html`
                <article key=${recipe.id} className="card">
                  <header className="card__header">
                    <h2>${recipe.name}</h2>
                    <p className="muted">${recipe.time}</p>
                  </header>
                  <div className="tags">
                    ${recipe.tags.map((tag) => html`<span key=${tag} className="tag">${tag}</span>`)}
                  </div>
                  <a className="card__link" href=${`./Receta.html?id=${recipe.id}`}>Ver receta</a>
                </article>
              `)}
            </div>
          </section>
        `;
      }

      const root = document.getElementById("root");
      if (!root) {
        throw new Error("No se encontr칩 el contenedor root");
      }

      createRoot(root).render(html`<${App} />`);
    </script>
  </body>
</html>
